<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
      id=""
      class="form-control"
    />
  </div>
    <!-- <div class="form-group">
      <label>Who is your fevourite user?</label>
      <select class="form-control">
        <option
          *ngFor="let user of usersFromHomeComponent"
          [value]="user.userName"
        >
          {{ user.userName }}
        </option>
      </select>
    </div> -->
    <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="model.password"
      id=""
      class="form-control"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
